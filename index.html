<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angry Seat Demand</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        .angry-text {
            font-size: 3rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
            margin-top: 20px;
            animation: pulse 2s infinite;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000,
                0 0 40px #ff0000;
        }
        
        .emoji {
            font-size: 8rem;
            animation: shake 0.5s infinite;
            filter: drop-shadow(0 0 15px #ff0000);
        }
        
        @keyframes pulse {
            0% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
            50% {
                opacity: 0.8;
                text-shadow: 
                    0 0 15px #ff5500,
                    0 0 25px #ff5500,
                    0 0 35px #ff5500,
                    0 0 45px #ff5500;
            }
            100% {
                opacity: 1;
                text-shadow: 
                    0 0 10px #ff0000,
                    0 0 20px #ff0000,
                    0 0 30px #ff0000,
                    0 0 40px #ff0000;
            }
        }
        
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(0); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸ˜¡</div>
        <div class="angry-text">GIVE ME BACK MY SEAT</div>
    </div>
</body>
</html>
